add_newline = false

format = """$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$character"""

right_format = """
$cmd_duration\
"""

[directory]
style = "blue"

[character]
format = "$symbol "
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = "[($ahead_behind$stashed) ]($style)"
style = "cyan"
ahead = "$count>"
diverged = "<$behind_count $ahead_count>"
behind = "<$count"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[python]
format = "[$virtualenv]($style)"
style = "bright-black"
